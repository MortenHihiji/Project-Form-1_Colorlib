<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <div class="container">
           <h1 class="container-title">Colorlib Contact Form</h1>
           <h2 class="container-subtitle">Contact us for custom quote</h2>
           <form>
                <div><input
                type="text"
                class="container-input"
                placeholder="Your name"
                required></div>
                <div><input
                type="email"
                class="container-input"
                placeholder="Your Email Address"
                required>
               </div>
               <div><input
                type="number"
                class="container-input"
                placeholder="Your Phone Number (optional)">
               </div>
               <div><input
                type="url"
                class="container-input"
                placeholder="Your Web Site (optional)">
               </div>
               <div><input
                type="text"
                class="container-input message"
                placeholder="Type your message here...">
               </div>
               <div><input
               type="submit"
               class="container-submit"
               value="Submit"></div>
           </form>
           <h2 class="container-subtitle footer">Designed by <a href="#" target="_blank">Colorlib</a></h2>
       </div>
    </body>
</html>
